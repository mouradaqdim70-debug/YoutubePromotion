<script>
let videos = [];

// Sign up function
function signUp(){
  const u = document.getElementById('username').value.trim();
  const e = document.getElementById('email').value.trim();
  if(!u||!e){document.getElementById('signupMessage').innerText="Enter name & email!"; return;}
  
  // Save username in local storage
  localStorage.setItem('username', u);

  document.getElementById('signupMessage').innerText=`Welcome, ${u}!`;
  document.getElementById('signupCard').style.display='none';
  document.getElementById('postCard').style.display='block';
}

// Post video function
function postVideo(){
  const link = document.getElementById('videoLink').value.trim();
  if(!link){document.getElementById('postMessage').innerText="Enter a YouTube link!"; return;}
  videos.push(link);
  const li=document.createElement('li');
  li.innerHTML=`<a href="${link}" target="_blank">${link}</a>`;
  document.getElementById('videoList').appendChild(li);
  document.getElementById('postMessage').innerText="Video posted!";
  document.getElementById('videoLink').value='';
}

// Check if user already signed up
window.onload = function(){
  const savedUser = localStorage.getItem('username');
  if(savedUser){
    document.getElementById('signupCard').style.display='none';
    document.getElementById('postCard').style.display='block';
    document.getElementById('signupMessage').innerText=`Welcome back, ${savedUser}!`;
  }
}
</script>
